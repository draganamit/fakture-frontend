<div class="container">
    <div style="display: flex;     width: 100%;">
        <div style="width: 50%;">
            <div>
                <label>Id:</label> {{ id }}
            </div>
            <div>
                <label>Partner:</label> {{ partner }}
            </div>
            <div>
                <label>Datum:</label>{{ datum }}
            </div>
            <div>
                <label>Iznos bez PDV:</label> {{ iznosBezPdv }}
            </div>
            <div>
                <label>Posto rabata:</label> {{ postoRabata }}
            </div>

        </div>
        <div style="width: 50%;">
            <div>
                <label>Rabat:</label> {{ rabat }}
            </div>
            <div>
                <label>Iznos sa rabatom bez PDV:</label> {{ iznosSaRabatomBezPdv }}
            </div>
            <div>
                <label>PDV:</label> {{ pdv }}
            </div>
            <div>
                <label>Ukupno:</label> {{ ukupno }}
            </div>
        </div>
        <div class="buttons" style="width: 30%;">
            <div style="padding: 0.5rem 0;">
                <button class="btn" type="button" (click)="update()">Izmjeni fakturu</button>
            </div>
            <div style="padding: 0.5rem 0;">
                <button class="btn" type="button" (click)="remove()">Obri≈°i fakturu</button>
            </div>
        </div> 

    </div>
            
    <div>
        <Label style="color: darkgreen;
        font-weight: bold;
        font-size: 1.2rem;">Artikli:</Label>
        <div style="display: grid;
        gap: 2rem;
        grid-template-columns: repeat(4, 1fr);">
            <app-article
            *ngFor="let artikal of artikli"
            [id]="artikal.id"
            [naziv]="artikal.naziv"
            [kolicina]="artikal.kolicina"
            [cijena]="artikal.cijena"
            [iznosBezPdv]="artikal.iznosBezPdv"
            [postoRabata]="artikal.postoRabata"
            [rabat]="artikal.rabat"
            [iznosSaRabatomBezPdv]="artikal.iznosSaRabatomBezPdv"
            [pdv]="artikal.pdv"
            [ukupno]="artikal.ukupno"
            ></app-article>
        </div>
        
    </div>
    
</div>
